<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Ajax</title>
</head>

<body>
    <div>
        <button type="button" class="btn btn-warning m-4" onclick="urlClicked(0)">posts </button>
        <button type="button" class="btn btn-danger m-4" onclick="urlClicked(1)">comments</button>
        <button type="button" class="btn btn-primary m-4" onclick="urlClicked(2)">albums </button>
        <button type="button" class="btn btn-success m-4" onclick="urlClicked(3)">photos </button>
        <button type="button" class="btn btn-dark m-4" onclick="urlClicked(4)">todos </button>
        <button type="button" class="btn btn-info m-4" onclick="urlClicked(5)">users </button>
    </div>

    <script>
        var urls = []
        var baseUrl = 'http://api.tvmaze.com/shows'
        var comments = []
        var url = '';


        function urlClicked(num) {
            url = baseUrl + urls[num]
            getDataFromServer(url)
        }

        function getDataFromServer(url) {
            $.ajax({
                type: 'GET',
                datatype: 'json',
                url: url,
                success: function(data) {
                    comments = data
                    printComments()
                },
                error: function(error) {
                    console.log('error : ', error)
                },
            })

        }

        function printComments() {
            console.log(comments)
        }
    </script>
</body>

</html>
