<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TvMaze</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        .summeryDV {
            height: 200px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="p-3 row">
        <div class="form-group col-11">
            <input type="text" class="form-control" id="showInputDV" placeholder="Enter Show" />
        </div>

        <button type="button" class="btn btn-primary col-1" onclick="onSubmit(showInputDV.value)">
        Submit
      </button>
    </div>

    <div id="showContainer" class="row"></div>
    <script>
        var shows = []
        var urlShowAll = 'http://api.tvmaze.com/shows'
        var url = 'https://api.tvmaze.com/search/shows?q='
        showAll()

        function onSubmit(val) {
            showContainer.innerHTML = ''
            var userInputValue = showInputDV.value

            $.ajax({
                type: 'GET',
                datatype: 'json',
                url: 'https://api.tvmaze.com/search/shows?q=' + val,
                success: function(data) {
                    shows = data
                    printShows()
                },
                error: function(error) {
                    console.log('error : ', error)
                },
            })
        }

        function showAll() {
            $.ajax({
                type: 'GET',
                datatype: 'json',
                url: urlShowAll,
                success: function(data) {
                    shows = data
                    printShowsAll()
                },
                error: function(error) {
                    console.log('error : ', error)
                },
            })
        }

        function printShowsAll() {
            for (var i = 0; i < shows.length; i++) {
                printShow(shows[i])
            }
        }

        function printShows() {
            for (var i = 0; i < shows.length; i++) {
                printShow(shows[i].show)
            }
        }

        function printShow(show) {
            showContainer.innerHTML += `
          <div class="col-3">
            <div class="card" style="margin: 10px; border: 1px solid gray">
            <img src="${show.image.medium}"class="card-img-top"alt="..."/>
            <div class="card-body">
            <h5 class="card-title">${show.name}</h5>
            <div class="summeryDV">${show.summary}</div>
          </div>
        </div>
      </div>`
        }
    </script>

    <script></script>
</body>

</html>
