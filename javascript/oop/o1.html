<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="o1.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="row p-5 ">
        <div class="col-8 formBorder rowContainer">
            <form id="formEL">

                <div class="form-group">
                    <label for="carDV">brand</label>
                    <input type="text" class="form-control" id="carDV" placeholder="Enter car Name">


                </div>


                <div class="form-group">
                    <label for="yearDV">year</label>
                    <input type="text" class="form-control" id="yearDV" placeholder="Enter car year">


                </div>


                <div class="form-group">
                    <label for="priceDV">price</label>
                    <input type="text" class="form-control" id="priceDV" placeholder="Enter car price">


                </div>

                <button type="button" class="btn btn-primary m-4" onclick="onSubmit()">add customer</button>

            </form>
        </div>
        <div>
            <form id="formEL">

                <div class="form-group">
                    <label for="idDV">id</label>
                    <input type="number" class="form-control" id="idDV" placeholder="Enter car id">


                </div>


                <div class="form-group">
                    <label for="dateDV">date</label>
                    <input type="date" class="form-control" id="dateDV" placeholder="Enter service date">


                </div>


                <div class="form-group">
                    <label for="kmDV">km</label>
                    <input type="number" class="form-control" id="kmDV" placeholder="Enter car km">


                </div>

                <button type="button" class="btn btn-primary m-4" onclick="addServiceToCar()">add service</button>

            </form>
        </div>
</body>

</html>
