<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Students Array</title>
</head>

<body>
    <form class="p-5">
        <div class="form-group mt-2">
            <label for="nameDV">student name</label>
            <input type="text" class="form-control" id="nameDV" placeholder="Enter student name" />
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputEmail1">Year</label>
            <input type="number" class="form-control" id="yearDV" aria-describedby="emailHelp" placeholder="Enter year" />
        </div>
        <div class="form-group mt-2">
            <label for="gpaDV">GPA</label>
            <input type="number" class="form-control" id="gpaDV" aria-describedby="emailHelp" placeholder="Enter GPA" />
        </div>

        <button type="button" class="btn btn-primary mt-2" onclick="onSubmit()">
        Submit
      </button>
    </form>

    <form class="p-5 mt-5">
        <div class="form-group mt-2">
            <label for="idDV">ID</label>
            <input type="text" class="form-control" id="idDV" aria-describedby="emailHelp" placeholder="Enter student id" />
        </div>
        <div class="form-group mt-2">
            <label for="dateDV">DATE</label>
            <input type="date" class="form-control" id="dateDV" aria-describedby="emailHelp" placeholder="Enter date" />
        </div>
        <div class="form-group mt-2">
            <label for="presenceDV">presence</label>
            <input type="text" class="form-control" id="presenceDV" aria-describedby="emailHelp" placeholder="Enter presence" />
        </div>

        <button type="button" class="btn btn-primary mt-2" onclick="addPresenceToStudent()">
        Submit
      </button>
    </form>

    <form class="p-5 mt-5">
        <div class="form-group mt-2">
            <label for="id1DV">ID</label>
            <input type="text" class="form-control" id="id1DV" aria-describedby="emailHelp" placeholder="Enter student id" />
        </div>
        <div class="form-group mt-2">
            <label for="date1DV">DATE</label>
            <input type="date" class="form-control" id="date1DV" aria-describedby="emailHelp" placeholder="Enter date" />
        </div>
        <div class="form-group mt-2">
            <label for="testDV">test</label>
            <input type="text" class="form-control" id="testDV" aria-describedby="emailHelp" placeholder="Enter new test" />
        </div>
        <div class="form-group mt-2">
            <label for="GradeDV">Grade</label>
            <input type="number" class="form-control" id="GradeDV" aria-describedby="emailHelp" placeholder="Enter new Grade" />
        </div>

        <button type="button" class="btn btn-primary mt-2" onclick="addTest()">
        Submit
      </button>
    </form>

    <script src="student.js"></script>
</body>

</html>
