<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        .HeaderCl {
            font-size: 40px;
        }

        .rowDV {
            padding: 20px;
        }

        .cardTitle {
            height: 70px;
        }
    </style>
</head>

<body>

    <script src="posts.js"></script>
    <script>
        let Container = '<div class="containerCl" id="containerDV"></div>';
        document.body.innerHTML = Container;

        containerDV.innerHTML = `
              <div class="rowDV"> This is header </div><hr>
              <div class="rowDV"> This is Buttons </div><hr>
              <div class="rowDV" id="infOnClick"> </div><hr>
              <div class="rowDV row" id="productsDV"> </div><hr>
              <div class="rowDV"> This is Footer </div><hr>
            `;
        for (var i = 0; i < albums.length; i++) {
            BuildAlbum(albums[i])
        }

        function BuildAlbum(album) {
            let AlbumString = '';

            AlbumString = `
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
              <div class="card" style="border: 1px solid gray; margin-top:10px; cursor:pointer" onclick="imgClicked('${album.id}','${album.title}','${album.url}')">
              <img src="${album.url}" class="card-img-top" title="123455" style="width:100% !important" />
              <div class="card-body">
              <h5 class="card-title">Id: ${album.id}</h5>
              <p class="card-text cardTitle">${album.title}</p>
              </div>
              </div>
              </div>
            `;

            productsDV.innerHTML += AlbumString;
        }

        function imgClicked(id, title, url) {
            console.log('ID : ' + id + '\n' + 'Title : ' + title + '\n' + 'Url : ' + url);

            infOnClick.innerHTML = 'Id : ' + id + '<br />' + 'Title : ' + title + '<br />' + 'Url : ' + url;
        }
    </script>
</body>

</html>
