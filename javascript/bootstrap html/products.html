    <style>
        .HeaderCl {
            font-size: 40px;

<body>

    <script src="posts.js"></script>
    <script>
        var Container = '<div class="containerCl" id="containRDV"></div>'
        document.body.innerHTML += Container

        containRDV.innerHTML += '<div class="rowDV"> This is header </div><hr>'
        containRDV.innerHTML += '<div class="rowDV"> This is Buttons </div><hr>'
        containRDV.innerHTML += ' <div class="rowDV" id="infOnClick"> </div><hr>'

        containRDV.innerHTML +=
            '<div class="rowDV row" id="productsDV">  </div><hr>'
        containRDV.innerHTML += '<div class="rowDV"> This is Footer </div><hr>'

        for (var i = 0; i < albums.length; i++) {
            BuildAlbum(albums[i])
        }

        function BuildAlbum(albums) {
            var AlbumString = ''
            AlbumString += '<div class="col-3">'
            AlbumString +=
                `<div class="card" style="border: 1px solid gray; margin-top:10px; cursor:pointer" onclick="imgClicked(${albums.id},${albums.title},'${albums.url}')"</div>`
            AlbumString += '<img src="' + albums.url + '" class="card-img-top" title="123455" style="width:100% !important" />'
            AlbumString += '<div class="card-body">'
            AlbumString += '<h5 class="card-title">id: ' + albums.id + '</h5>'
            AlbumString += '<p class="card-text cardTitle">' + albums.title + '</p>'
            AlbumString += '</div>'
            AlbumString += '</div>'
            AlbumString += '</div>'
            productsDV.innerHTML += AlbumString
        }

        function imgClicked(id, title, url) {
            console.log('id :', id)
            console.log('title :', title)
            console.log('url :', url)
            infOnClick.innerHTML = 'Id : ' + id + '<br />' + 'Title : ' + title + '<br />' + 'Url : ' + url;
        }
        // עבודה מקוצרת עם טילדות ללא פסיקים או גרשיים בין לבין (מלבד הגרשיים של הטילדה)
        title = ["abc", "def", "defdef"];
        subject = "ccc";

        console.log(title)
    </script>
