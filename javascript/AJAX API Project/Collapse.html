<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Collapse</title>
    <style>
        .card-title {
            float: left;
            /* background-image: url("bitcoin-back.png"); */
        }


        .card-header .fa {
            transition: .3s transform ease-in-out;
        }

        .card-header .collapsed .fa {
            transform: rotate(90deg);
        }

        #SwitchCheck {
            float: right;
        }
    </style>

</head>

<body>
    <div class="topTitle"><strong>Crypto</strong></div>

    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <div class="card" style='margin-top: 70px; width:320px; height:190px;'>
            <div class="card-body">
                <div class="form-check form-switch SwitchCheck">
                    <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    <div class="card-title" id="cardTitle">123456<img class="card-img" id="coinImg" src="crypto.png"
                            style=width:50px; height:50px;>
                    </div>
                </div>
                <p class="card-text">bitcoin</p>
                <a href="#" class="btn btn-primary" onClick="SingleCoin()">Go somewhere</a>
            </div>
        </div>























        <nav class="navbar navbar-expand-lg bg-clear">
            <div class="container-fluid">
                <a class="navbar-brand" href="project.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="background-color:black;"></span>></span>
                </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="chart.html">Live Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About.html">About</a>
                        </li>
                    </div>
                    <div>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2 coinInputDV" type="search" id="coinInputDV"
                                placeholder="Search" aria-label="Search">
                            <button class="btn btn-success coinInputDV" type="submit"
                                onclick="onSubmit(coinInputDV.value)">Search</button>
                        </form>
                    </div>
                </div>
        </nav>
</body>

</html>
