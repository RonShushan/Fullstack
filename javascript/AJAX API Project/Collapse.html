<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Collapse</title>
    <style>
        .card-title {
            float: left;
            /* background-image: url("bitcoin-back.png"); */
        }


        .card-header .fa {
            transition: .3s transform ease-in-out;
        }

        .card-header .collapsed .fa {
            transform: rotate(90deg);
        }

        #SwitchCheck {
            float: right;
        }
    </style>

</head>

<body>
    <div class="topTitle"><strong>Crypto</strong></div>

    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <div class="card" style='margin-top: 70px; width:320px; height:190px;'>
            <div class="card-body">
                <div class="form-check form-switch SwitchCheck">
                    <input class="form-check-input" type="checkbox" role="switch" id="SwitchCheck">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                    <div class="card-title" id="cardTitle">123456<img class="card-img" id="coinImg" src="crypto.png"
                            style=width:50px; height:50px;>
                    </div>
                </div>
                <p class="card-text">bitcoin</p>
                <a href="#" class="btn btn-primary" onClick="SingleCoin()">Go somewhere</a>
            </div>
        </div>

</body>

</html>
