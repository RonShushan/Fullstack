<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        .formBorder {
            border: 1px solid gray;
            padding: 70px;
            border-radius: 10px;
        }
        
        .rowcontainer {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>


    <div class="row p-5 ">
        <div class="col-8 formBorder rowcontainer">
            <form id="formEL">

                <div class="form-group">
                    <label for="customersDV">customer Name</label>
                    <input type="text" class="form-control" id="customersDV" placeholder="Enter customer Name">


                </div>


                <div class="form-group">
                    <label for="mailInputDV">Email address</label>
                    <input type="text" class="form-control" id="mailInputDV" placeholder="Enter email">


                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="phoneDV">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneDV" placeholder="Enter Phone Number">


                </div>


                <div class="form-group">
                    <label for="Select1">new customer?</label>
                    <select class="form-control" id="Select1">
                      <option>yes</option>
                      <option>no</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary m-4" onclick="onSubmit()">add customer</button>

                <button type="button" class="btn btn-success m-4" onclick="printToHtml(users)">Print customer list</button>

            </form>
        </div>
    </div>


    <script>
        var users = [];

        function onSubmit() {
            var user = {
                name: customersDV.value,
                mail: mailInputDV.value,
                phone: phoneDV.value,
                Select: Select1.value,
            };
            users.push(user)
            console.log(users);
            formEL.reset();

        }
        for (var i = 0; i < users.length; i++) {
            printToHtml(users[i])
        }

        function printToHtml(users) {
            // console.log(JSON.stringify(users));
            document.body.innerHTML += 'name :' + users[i].name + '<br> mail :' + users[i].mail + '<br> phone :' + users[i].phone + '<br> Select :' + users[i].Select;
        }
    </script>

</body>

</html>
