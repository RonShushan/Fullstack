<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="posts.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-12 p-5">
            <table class="table">
                <button type="button" class="btn btn-success m-4" id="printTable" onclick="showHideTable()">show/Hide Table</button>

                <thead>
                    <tr>
                        <th scope="col">userId</th>
                        <th scope="col">id</th>
                        <th scope="col">title</th>
                        <th scope="col">completed</th>

                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>

                    </tr>
                </tbody>
            </table>


            <script>
                var flag = true;

                function printPost() {
                    for (var i = 0; i < posts.length; i++) {
                        var post = posts[i];
                        var printPost = `
                        <tr>
                        <td>userId : ${post.userId}</td>
                        <td>id : ${post.id}</td>
                        <td>title : ${post.title}</td>
                        <td>completed : ${post.completed}</td>
                    </tr>`
                        tableBody.innerHTML += printPost
                    }
                }

                function showHideTable() {
                    if (flag) {
                        printPost()
                    } else {
                        tableBody.innerHTML = '';
                    }
                    flag = !flag;

                }
            </script>

        </div>
    </div>

</body>

</html>
