<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customers on table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        .formBorder {
            border: 1px solid gray;
            padding: 70px;
            border-radius: 10px;
        }
        
        .rowContainer {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <div class="row p-5 ">
        <div class="col-8 formBorder rowContainer">
            <form id="formEL">

                <div class="form-group">
                    <label for="customersDV">customer Name</label>
                    <input type="text" class="form-control" id="customersDV" placeholder="Enter customer Name">


                </div>


                <div class="form-group">
                    <label for="mailInputDV">Email address</label>
                    <input type="email" class="form-control" id="mailInputDV" placeholder="Enter email">


                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="phoneDV">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneDV" placeholder="Enter Phone Number">


                </div>
                <div class="form-group">
                    <label for="Select2">city</label>
                    <select class="form-select" id="Select2">
                    <option value="0" selected>Open this select menu</option>
                    <option value="tel aviv">tel aviv</option>
                    <option value="haifa">haifa</option>
                    <option value="eilat">eilat</option>
                </select>
                </div>

                <div class="form-group">
                    <label for="Select1">new customer ?</label>
                    <select class="form-control" id="Select1">
                      <option>yes</option>
                      <option>no</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary m-4" onclick="onSubmit()">add customer</button>

                <!-- <button type="button" class="btn btn-success m-4" onclick="printPost(users)">Print customer Table </button> -->
                <button type="button" class="btn btn-success m-4" id="printTable" onclick="showHideTable()">Print customer Table</button>

            </form>
        </div>
    </div>
    <div class="rowDV p-5" id="infOnClick"> </div>
    <hr>
    <div class="row">
        <div class="col-12 p-5">
            <table class="table">
                <!-- 
                <thead>
                    <tr>
                        <th scope="col">name</th>
                        <th scope="col">mail</th>
                        <th scope="col">phone</th>
                        <th scope="col">new Customer?</th>
                        <th scope="col">city</th>
                        <th scope="col">info</th>

                    </tr>
                </thead> -->
                <tbody id="tableBody">
                    <tr>

                    </tr>
                </tbody>
            </table>


            <script>
                var flag = true;

                var users = [];

                function onSubmit() {
                    var user = {
                        name: customersDV.value,
                        mail: mailInputDV.value,
                        phone: phoneDV.value,
                        Select1: Select1.value,
                        city: Select2.value,
                        info: formEL.value,

                    };
                    users.push(user)
                        // console.log(users);
                    formEL.reset();
                }

                function printPost() {
                    tableBody.innerHTML =
                        `<tr>
                                <th scope="col">name</th>
                                <th scope="col">mail</th>
                                <th scope="col">phone</th>
                                <th scope="col">new Customer?</th>
                                <th scope="col">city</th>
                                <th scope="col">info</th>
                             </tr>`
                    for (var i = 0; i < users.length; i++) {
                        var user = users[i];
                        tableBody.innerHTML +=
                            `<tr>
                                
                        <td>${user.name}</td>
                        <td>${user.mail}</td>
                        <td> ${user.phone}</td>
                        <td> ${user.Select1}</td>
                        <td> ${user.city}</td>
                        <td> <button type="button" class="btn btn-success" onclick="ShowInfo('${user.name}','${user.mail}','${user.phone}','${user.Select1}','${user.city}')">info</button></td>

                    </tr>`

                    }
                }

                function ShowInfo(name, mail, phone, Select1, city) {
                    // console.log('name : ' + name + '<br />' + 'mail : ' + mail + '<br />' + 'phone : ' + phone + '<br />' + 'Select1 : ' + Select1 + '<br />' + 'city : ' + city);

                    infOnClick.innerHTML = 'name : ' + name + '<br />' + 'mail : ' + mail + '<br />' + 'phone : ' + phone + '<br />' + 'new customer ? : ' + Select1 + '<br />' + 'city : ' + city;
                }

                function showHideTable() {
                    // if (flag) {
                    printPost()
                        // } else {
                        // tableBody.innerHTML = '';
                }
                // flag = !flag;
            </script>

</body>

</html>
