<body>

    <script>
        // for (var i = 0; i < 3; i++) {
        //     var name = prompt('enter name');

        // }

        var random;

        for (i = 0; i < 100; i++) {
            random = Math.floor(Math.random() * 100);
            createDiv(random);

        }

        function createDiv(n) {
            if (n < 50)
                return;

            var mineDv = document.createElement("div");
            mineDv.innerHTML = "Your Name is: " + n;
            document.body.appendChild(mineDv);
        }
    </script>

</body>
